<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Marks of Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="header text-center">

        <h1 class="bg-black text-warning">Student Marks of Calculator</h1>

    </div>

    <div class="result-card d-flex bg-secondary">
        <div class="result-info text-center bg-warning">
            <h3>Result</h3>
            <p class="form-label-1">Percentage = <span id="percentage">0%</span></p>
            <p class="form-label-1">Grade = <span id="grade"></span></p>
            <p class="form-label-1">Total = <span id="total">0</span></p>
            <h5 id="status"></h5>
        </div>
        <div class="result-details">
            <form>
                <div class="mb-2">
                    <label class="form-label">Math:</label>
                    <input type="number" id="math" class="form-control" placeholder="Enter Math marks out of 100" required>
                </div>
                <div class="mb-2">
                    <label class="form-label">Urdu:</label>
                    <input type="number" id="urdu" class="form-control" placeholder="Enter Urdu marks out of 100" required>
                </div>
                <div class="mb-2">
                    <label class="form-label">English:</label>
                    <input type="number" id="english" class="form-control" placeholder="Enter English marks out of 100" required>
                </div>
                <div class="mb-2">
                    <label class="form-label">Compuer:</label>
                    <input type="number" id="comp" class="form-control" placeholder="Enter Computer marks out of 100" required>
                </div>
                <div class="mb-2">
                    <label class="form-label">Physics:</label>
                    <input type="number" id="physics" class="form-control" placeholder="Enter Physics marks out of 100" required>
                </div>
                <button id="Btn" type="button" class="btn btn-custom w-100 bg-warning" onclick="calculateResult()">Show Result</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
