<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Marks</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="header text-center">

        <h1>Calculator of Marks</h1>

    </div>

    <div class="result-card d-flex">
        <div class="result-info text-center">
            <h3>Result</h3>
            <p>Percentage = <span id="percentage">0%</span></p>
            <p>Grade = <span id="grade"></span></p>
            <p>Total = <span id="total">0</span></p>
            <h5 id="status"></h5>
        </div>
        <div class="result-details">
            <form>
                <div class="mb-2">
                    <label class="form-label">Math</label>
                    <input type="number" id="math" class="form-control">
                </div>
                <div class="mb-2">
                    <label class="form-label">Urdu</label>
                    <input type="number" id="urdu" class="form-control">
                </div>
                <div class="mb-2">
                    <label class="form-label">English</label>
                    <input type="number" id="english" class="form-control">
                </div>
                <div class="mb-2">
                    <label class="form-label">Comp</label>
                    <input type="number" id="comp" class="form-control">
                </div>
                <div class="mb-2">
                    <label class="form-label">Physics</label>
                    <input type="number" id="physics" class="form-control">
                </div>
                <button type="button" class="btn btn-custom w-100" onclick="calculateResult()">Show Result</button>
            </form>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
